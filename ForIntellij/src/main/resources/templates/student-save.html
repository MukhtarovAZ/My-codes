<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Tələbə qeydiyyatı</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div style="width: 30%; margin: auto;">
    <h1>Yeni Tələbə qeydiyyatı</h1>
    <hr>
    <form th:object="${student}" th:action="@{/student/save}" method="POST">
        <input placeholder="Bura tələbənin adını yaz"
               class="form-control" th:field="*{name}"><br>
        <input placeholder="Bura tələbənin soyadını yaz"
               class="form-control" th:field="*{surname}"><br>
        <input type="submit" value="Yadda saxla"
               class="btn btn-success">
    </form>
</div>

</body>
</html>
