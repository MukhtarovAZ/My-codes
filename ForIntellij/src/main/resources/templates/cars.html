<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Masinlar</title>

    <style type="text/css">table{
        width: 100%;
    border: 1px solid black
    }
    th,td{
        border: 1px solid black
    }

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<a th:href="@{/}">Esas Sehife</a>
<a th:href="@{/cars/show-save-page}">Yeni masin</a>

<h1>Masinlar</h1>
<h1>stifadeci adi : <span  th:text="${username}"> </span></h1>
<form th:action="@{/cars/search}" method="get">
    <input name="brand">
</form>
<hr>
<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>Nomre</th>
        <th>Suret</th>
        <th>Marka</th>
        <th>Tarix</th>
        <th>Email</th>
        <th>Emeliyatlar</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${cars}"></td>
        <td th:text="${c.id}"></td>
        <td th:text="${c.speed}"></td>
        <td th:text="${c.brand}"></td>
        <td th:text="${c.madeDate}"></td>
        <td th:text="${c.email}"></td>
        <td >
            <a onclick="return confirm('eminsen?');" th:href="@{/cars/delete/{id}(id=${c.id})}">Sil</a>
            <a th:href="@{/cars/edit/{id}(id=${c.id})}">Redakte</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
