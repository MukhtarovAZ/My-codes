<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Masinlar</title>

    <style type="text/css">table{
        width: 100%;
    border: 1px solid black
    }
    th,td{
        border: 1px solid black
    }

    </style>
</head>
<body>
<a th:href="@{/}">Esas Sehife</a>
<a th:href="@{/cars/show-save-page}">Yeni masin</a>

<h1>Masinlar</h1>
<hr>
<table>
    <thead>
    <tr>
        <th>Nomre</th>
        <th>Suret</th>
        <th>Marka</th>
        <th>Emeliyatlar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${cars}"></td>
        <td th:text="${c.id}"></td>
        <td th:text="${c.speed}"></td>
        <td th:text="${c.brand}"></td>
        <td >
            <a th:href="@{/cars/delete/{id}(id=${c.id})}">Sil</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
