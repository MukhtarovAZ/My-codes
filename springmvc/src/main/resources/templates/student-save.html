<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Yeni telebe qeydiyyat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<body>
<div style="width: 30%;margin: auto;">
<h1>Yeni telebe qeydiyyat</h1>
<form th:object="${student}" th:action="@{/students/save" method="POST ">
<input placeholder="Bura telebenin adini yaz" 
class="form-control" th:field="*{name}"><br>
<input placeholder="Bura telebenin soyadini yaz" 
class="form-control" th:field="*{surname}"  ><br>
<input type="submit" value="Yadda Saxla" 
class="btn btn-success">

</form>
</div>

</body>
</html>
